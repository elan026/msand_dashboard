<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>M-Sand Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    <header class="py-3 site-header">
      <div class="container d-flex align-items-center justify-content-between">
        <a
          class="brand h4 mb-0 text-decoration-none"
          href="{{ url_for('index') }}"
          >M-Sand</a
        >
        <nav class="d-none d-md-block">
          <a
            class="me-3 small-note text-decoration-none"
            href="{{ url_for('dashboard') }}"
            >Dashboard</a
          >
          <a
            class="small-note text-decoration-none"
            href="{{ url_for('index') }}"
            >Upload</a
          >
        </nav>
      </div>
    </header>
    <main class="app-container">{% block content %}{% endblock %}</main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
